<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <button class="carousel-btn prev-btn">◀</button>
    <div class="carousel">
      <div class="carousel-item"><video src="video1.mp4" controls></video></div>
      <div class="carousel-item"><video src="video2.mp4" controls></video></div>
      <div class="carousel-item"><video src="video3.mp4" controls></video></div>
    </div>
    <button class="carousel-btn next-btn">▶</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
